<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="carousel">
        <div class="slider">
          <img src="/assets/img/slide-1.jpg" alt="slide one" />
          <img src="/assets/img/slide-2.jpg" alt="slide two" />
          <img src="/assets/img/slide-3.jpg" alt="slide three" />
          <img src="/assets/img/slide-4.jpg" alt="slide four" />
          <img src="/assets/img/slide-5.jpg" alt="slide five" />
          <img src="/assets/img/slide-6.jpg" alt="slide six" />
        </div>
        <button id="prev">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
        </button>
        <button id="next">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </button>
      </div>
    </div>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
